{% load crispy_forms_tags %}
<div class="modal fade" id="modalform" role="dialog" aria-hidden="true" >
    <div class="modal-dialog " role="document">
      <div class="modal-content" >
        <div class="container" >
          <div class="modal-header">
                <h5 class="modal-title">Generate Work Order</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="clearbtn()">
                <span aria-hidden="true">&times;</span>
                </button>
          </div>
          <div class="modal-body" >
              <form action="addwo" method="post"  autocomplete="off" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class = "form-row align-items-center">
                      <div class="col-auto">
                        <label style="margin-bottom: 6%;">Asset ID</label>
                        <input class="form-control" id="workassetid" name="asset_id" value="{{Wookbook.asset_id}}" disabled>
                      </div>
                      <div class="col-auto">
                        <label  style="margin-bottom: 6%;">Work ID</label>
                        <input class="form-control" id="workid" name="wo_id" value="{{Wookbook.wo_id}}" disabled>
                      </div>
                      <div class="col-auto">
                        <label style="margin-top: 6%;">Reporting Date&Time</label>
                        <input class="form-control" type="datetime" id="workdate" name="wo_date" value="{{Wookbook.wo_date}}" disabled>
                      </div>
                      <div class="col-auto">
                        <label style="margin-top: 6%;">Staff Name</label>
                        <input class="form-control" name="reporter" value="{{Wookbook.reporter}}" required>
                      </div>
                      <div class="col-auto">
                        <label style="margin-top: 6%;">Description</label>
                        <textarea class="form-control" rows="3" name="description" value="{{Wookbook.description}}" required></textarea>
                      </div>
                      <div class="col-auto">
                        <div data-role="page">
                          <div id="page" data-role="content" ></div>
                          <input type="hidden" id="canvas_data" name="canvas_data" required>
                        </div>
                      </div>
                      <div class="col-auto">
                        <canvas  style="background-color: bisque;margin-top: 6%;" id="myCanvas" width="200" height="100" name="sign"></canvas>
                        <input id="btnSubmitSign" type="button" data-inline="true" data-mini="true" data-theme="b" value="Submit Sign" onclick="fun_submit()" />
                        <input id="btnclear" type="button" data-inline="true" data-mini="true" data-theme="b" value="Clear" onclick="clearbtn()" />
                      </div>
                      <div class="col-auto">
                        <input class="form-control" id="assetname" type="hidden"  name="asset_name" value="{{Workbook.asset_name}}">
                      </div>
                      <div class="col-auto">
                        <input class="form-control" id="make" type="hidden" name="make" value="{{Workbook.make}}">
                      </div>
                      <div class="col-auto">
                        <input class="form-control" id="model" type="hidden" name="model" value="{{Workbook.model}}">
                      </div>
                      <div class="col-auto">
                        <input class="form-control" id="dept" type="hidden" name="dept" value="{{Workbook.dept}}">
                      </div>
                      <div class="col-auto">
                        <input class="form-control" id="slno" type="hidden" name="slno" value="{{Workbook.slno}}">
                      </div>
                      <div class="col-auto">
                        <input class="form-control" id="stat" type="hidden" name="status" value="{{Workbook.status}}">
                      </div>
                    </div>
                    <button type="submit" id="sbtn" onclick="disable()" class="btn btn-success" style="margin-top: 2%;"><i class="fas fa-database"></i> Submit</button>
              </form>
          </div>
        </div>
      </div>
    </div>
</div>
